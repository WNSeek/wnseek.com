name: 部署到GitHub Pages

on:
  # 当推送到主分支时触发
  push:
    branches: ["main"]
  # 允许从Actions选项卡手动触发工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限，以允许部署到GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      - name: 设置Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: 安装依赖
        run: npm ci
      - name: 构建
        run: npm run build
      - name: 添加.nojekyll文件
        run: touch ./dist/.nojekyll
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 